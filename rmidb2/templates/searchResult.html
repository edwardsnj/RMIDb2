<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="master.html" />

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
    <title>RMIDb: Search Result</title>
</head>
<body>
    <div class="page-header">
        <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="${tg.url('/search',dict(title=search.title, query=search.query, maxMass=search.max_mass,minMass=search.min_mass, massTolerance=search.mass_tolerance, specMode=search.spec_mode, database=search.database))}">Re-Search</a></li>
            <li role="presentation"><a href="/searchlist">Search List</a></li>
        </ul>
        <h2>Search Result: ${search.title}</h2>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th><A href="${tg.paginate.get_href(1,order='microorganism_name')}">Name</A></th>
                <th><A href="${tg.paginate.get_href(1,order='matching_hit')}">Hits</A></th>
                <th><A href="${tg.paginate.get_href(1,order='p_value')}"><i>p</i>-value</A></th>
                <th><A href="${tg.paginate.get_href(1,order='e_value')}"><i>E</i>-value</A></th>
            </tr>
        </thead>
        <tbody py:for="item in resultData">
            <tr>
                <td><A href="${tg.url('/searchresultmatch',resultID=item.id)}">${item.microorganism_name}</A></td>
                <td>${item.matching_hit}</td>
                <td>${item.p_value}</td>
                <td>${item.e_value}</td>
            </tr>
        </tbody>
    </table>
    <ul class="pagination">
        <li py:for="page in tg.paginate.pages">
            <a href="${tg.paginate.get_href(page)}" py:content="page"/>
        </li>
    </ul>
    <br/>

</body>
</html>
