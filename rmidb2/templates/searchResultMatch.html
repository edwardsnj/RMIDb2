<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="master.html" />

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
    <title>RMIDb: Search Matches</title>
</head>
<body>
    <div class="page-header">
        <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="${tg.url('/searchresult',searchID=result.search.id)}">Back to Search Results</a></li>
        </ul>
        <h2>Search Matches: ${result.microorganism_name}</h2>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th><A href="${tg.paginate.get_href(1,order='peak')}">Peak</A></th>
		<th><A href="${tg.paginate.get_href(1,order='delta')}">Delta</A></th>
		<th><A href="${tg.paginate.get_href(1,order='mods')}">Modification</A></th>
                <th><A href="${tg.paginate.get_href(1,order='biomarker.accession')}">Accession</A></th>
                <th><A href="${tg.paginate.get_href(1,order='biomarker.gene')}">Gene</A></th>
                <th><A href="${tg.paginate.get_href(1,order='biomarker.description')}">Description</A></th>
            </tr>
        </thead>
        <tbody py:for="item in matchData">
            <tr>
                <td width="80px" align="right">${item.peak}</td>
                <td width="80px" align="right">${"%+.3f"%item.delta}</td>
                <td width="80px">${item.mods}</td>
                <td width="80px"><A href="${'http://uniprot.org/uniprot/%s'%item.biomarker.accession}">${item.biomarker.accession}</A></td>
                <td width="80px">${item.biomarker.gene}</td>
                <td>${item.biomarker.description}</td>
            </tr>
        </tbody>
    </table>
    <ul class="pagination">
        <li py:for="page in tg.paginate.pages">
            <a href="${tg.paginate.get_href(page)}" py:content="page"/>
        </li>
    </ul>
    <br/>

</body>
</html>
